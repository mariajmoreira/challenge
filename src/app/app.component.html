<div class="container-fluid h-100">
  <div class="row header"></div>

  <div class="container mt-4 mb-4" >
    <div class="title">
      Movie Ranking
    </div>
  </div>


  <div class="container btns-container mb-5">
    <button class="custom-btn" (click)="top10ByRevenue()">
      Top 10 Revenue
    </button>
    <div class="dropend">
      <button class="ms-3 custom-btn" data-bs-toggle="dropdown" aria-expanded="false">
        Top 10 Revenue <span *ngIf="selected_year==0; else selectedYear">per year</span> <ng-template #selectedYear> {{selected_year}} </ng-template>
      </button>
      <ul class="dropdown-menu">
        <li><span class="dropdown-item-text">Select a year</span></li>
        <li *ngFor="let year of years"><button class="dropdown-item" (click)="selectYear(year)"> {{year}}</button></li>
     </ul>
    </div>


    <button class=" reset-btn" (click)="resetSort()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><defs> <style>.a{fill:none;}.b{fill:#78849e;}</style></defs> <g transform="translate(-1061 -139)"><g transform="translate(1061 139)"><path class="b" d="M12,5V2L8,6l4,4V7a6,6,0,0,1,1,11.91v2.02A8,8,0,0,0,12,5Z"/> <path class="b" d="M6,13A5.979,5.979,0,0,1,7.76,8.76L6.34,7.34A8,8,0,0,0,11,20.93V18.91A6.007,6.007,0,0,1,6,13Z"/></g></g> </svg>
    </button>
  </div>

    <app-movies-table [movies]="movies"></app-movies-table>



</div>
